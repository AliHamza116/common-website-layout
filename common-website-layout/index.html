<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common-website-layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="sub-head sub-head0">Common layout</div>
        <div class="sub-head sub-head1"></div>
    </div>
    <div class="wrapper">Container (Wrapper)
        <div class="main">
            <div class="banner">Banner(Header)</div>
            <div class="navigation">Navigation(Menu)</div>
            <div class="flex">
                <div class="sidebar">Sidebar(News, etc)</div>
                <div class="content">Main page content</div>
            </div>
            <div class="footer">Footer(Copyright, Contact information)</div>
        </div>
    </div>
</body>
</html>
